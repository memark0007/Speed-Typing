<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="level-btn" class="level-btn">
        <i class="bi bi-gear"></i>
    </button>
    <div class="settings" id="settings">
        <form  id="level-form">
            <label for="">Level</label>
            <select name="" id="level">
                <option value="easy">ง่าย</option>
                <option value="medium" selected>ปานกลาง</option>
                <option value="hard">ยาก</option>
            </select>
        </form>
    </div>
    <div class="container">
        <h2>เกมพิมพ์เร็ว | Speed Typing</h2>
        <h1 id="word" class="word">การบ้าน</h1>
        <input type="text" id="text" autocomplete="off" placeholder="ป้อนคำที่คุณเห็น">
        <p class="time-container">เวลา <span id="time">10</span> s</p>
        <p class="score-container" id="score-container"><span id="score">0</span> คะแนน</p>
        <div id="gameover-container" class="gameover-container">
            จบเกมแล้ว
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
